version: '3.9'

services:
    db:
        image: postgres:17
        volumes:
            - db-data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/db_password
        secrets:
            - db_password

    merchant:
        # TODO mount config files:
        # - /etc/taler/conf.d/exchange-coins.conf
        build: exchange
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/db_password
        secrets:
            - db_password
        depends_on:
            db:
                condition: service_started

volumes:
  db-data:

secrets:
    db_password:
        file: db_password.txt
